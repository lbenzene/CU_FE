<!DOCTYPE HTML>


<html lang="zh-CH">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link rel="apple-touch-icon" href="./img/icon.png">  <!--Safari设置保存到桌面图标 57*57px-->
    <title>KnowU</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />

<body>

<header>
    <div class="container">
        <a class="logo" href="./welcome.html"><!--<img src="" >-->KnowU</a>
        <div class="right">

        </div>
    </div>

<div class="row bg_grey_2">

        <h1>Member Login</h1>
    </div>
</div>

<div class="row">
    <div class="login container">
        <form>
            <input type="hidden" id="csrf_token" name="csrf_token">
            <div>
                <input name="username" type="text" placeholder="学号" maxlength="10" />
            </div>
            <div>

            </div>
            <div>
                <input class="btn blue" name="submit" type="submit" value="登&nbsp;录" />
            </div>
        </form>
        <p><a href="">忘记密码</a></p>
    </div>
    <div class="container">
        <h2 class="center">OR</h2>
        <h1>注册</h1>
    </div>
</div>

<div id="welcome">
    <h1>HELLO</h1>
</div>

<script type="text/javascript" src="./js/jQuery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var owelcome = $("#welcome");
    owelcome.addClass("hiden");
})


</script>
